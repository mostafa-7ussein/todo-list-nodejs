apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: app
          image: {{ docker_image }}  # استبدله إذا كنت تجهز الملف تلقائياً
          ports:
            - containerPort: 4000
          env:
            - name: mongoDbUrl
              value: mongodb://mongo:27017/todo

