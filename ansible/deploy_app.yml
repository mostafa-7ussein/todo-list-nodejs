- name: Deploy TODO List App
  hosts: todo_app
  become: true
  vars:
    image_name: "mostafahu/todo-list-nodejs"
    image_tag: "v1"
    container_name: "todo-list"
    app_port: 4000
    app_path: /home/ubuntu/todo-app
  tasks:

    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: true

    - name: Ensure pip is installed
      apt:
        name: python3-pip
        state: present
        update_cache: true

    - name: Install docker module for Python
      pip:
        name: docker

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: present

    - name: Create app directory
      file:
        path: "{{ app_path }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_path }}/docker-compose.yml"
        mode: '0644'

    - name: Pull latest image
      community.docker.docker_image:
        name: "{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Run container using docker-compose
      shell: |
        cd {{ app_path }}
        docker-compose down
        docker-compose up -d

